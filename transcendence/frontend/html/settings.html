<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Settings</h2>

    <form class="flex flex-col gap-4">
      <input 
        name="username" 
        type="text" 
        placeholder="New Username" 
        class="p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >

      <input 
        name="password" 
        type="password" 
        placeholder="New Password" 
        class="p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >

      <input 
        name="email" 
        type="email" 
        placeholder="New Email" 
        class="p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >

      <button 
        type="submit"
        class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
      >
        Save Changes
      </button>
    </form>
      <div id="update-msg"> </div>
  </div>
</div>
