<div class="bg-blue-800 bg-cover bg-center bg-fixed min-h-screen flex items-center justify-center">
 <div class="h-[600px] w-[900px] bg-gray-900 rounded-xl shadow-lg p-8 relative">
       
         <div class="absolute top-4 left-4">
    <button id="back-button" class="text-white bg-blue-600 hover:bg-blue-700 p-2 rounded-full shadow">
      â¬… Back
    </button>
  </div>
      <h2 class="text-3xl font-bold text-center text-white mb-8">Settings</h2>

    <form class="flex flex-col gap-6 max-w-md mx-auto">
      <!-- Inputs -->
      <input
        name="username"
        type="text"
        placeholder="New Username"
        class="p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <input
        name="password"
        type="password"
        placeholder="New Password"
        class="p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <input
        name="email"
        type="email"
        placeholder="New Email"
        class="p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        type="submit"
        class="bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition"
      >
        Save Changes
      </button>
    
    <div id="update-msg" class="mt-6 text-sm text-green-400 text-center"></div>
      <!-- 2FA Section -->
      <div class="mt-6 border-t border-gray-700 pt-6 flex flex-col gap-4 items-center">
        <!-- Toggle 2FA -->
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" value="" class="sr-only peer">
          <div
            class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600">
          </div>
          <span class="ml-3 text-white text-sm">Enable 2FA</span>
        </label>

        <!-- Buttons for 2FA methods -->
        <button
          id="button-qrcode"
          type="button"
          class="opacity-0 pointer-events-none transition-opacity duration-300 bg-blue-700 text-white px-4 py-2 rounded"
        >
          Generate QR Code
        </button>

        <button
          id="button-email"
          type="button"
          class="opacity-0 pointer-events-none transition-opacity duration-300 bg-blue-700 text-white px-4 py-2 rounded"
        >
          Send Email
        </button>
        <!-- QR Code image -->
        <img
  id="DisplayQr-code"
  class="invisible mt-4 h-40 w-40 rounded shadow-md border border-gray-600"
  alt="QR Code will show here"
/>

      </div>
    </form>

    <!-- Update message -->
  </div>
</div>
