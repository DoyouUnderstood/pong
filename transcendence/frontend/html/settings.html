<!-- Fond plein écran -->
<div class="bg-blue-800 bg-cover bg-center bg-fixed min-h-screen flex items-center justify-center">

  <!-- Boîte centrée avec dimensions personnalisées -->
  <div class="w-[900px] h-[600px] bg-gray-900 rounded-xl shadow-lg flex items-center justify-center">

    <!-- Formulaire de settings -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-[400px]">
      <h2 class="text-2xl font-bold text-center text-white mb-6">Settings</h2>

      <form class="flex flex-col gap-4">
        <input 
          name="username" 
          type="text" 
          placeholder="New Username" 
          class="p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >

        <input 
          name="password" 
          type="password" 
          placeholder="New Password" 
          class="p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >

        <input 
          name="email" 
          type="email" 
          placeholder="New Email" 
          class="p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >

        <button 
          type="submit"
          class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
        >
          Save Changes
        </button>
        <button class="SMS" type="button"> ENVOYER 2FA CODE! </button>
      </form>

      <div id="update-msg" class="mt-2 text-sm text-green-400"></div>
    </div>

  </div>
</div>
