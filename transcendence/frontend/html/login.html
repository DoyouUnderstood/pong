<div class="bg-blue-500 min-h-screen flex justify-center items-center">
  <form method="post" class="flex flex-col gap-4 w-1/3">
    
    <h2 class="text-2xl text-white text-center">Login</h2>

    <input
      name="uname"
      type="text"
      placeholder="Enter Username"
      class="p-2 border border-gray-300 rounded"
      required
    >

    <input
      name="psw"
      type="password"
      placeholder="Enter Password"
      class="p-2 border border-gray-300 rounded"
      required
    >

    <button
      type="submit"
      class="bg-green-500 text-white p-2 rounded hover:bg-green-700"
    >
      Login
    </button>

    <div id="error-msg" class="text-red-500 text-center"></div>

    <div class="text-center text-white">
      Not login yet ? <a class="underline" href="/signup">Signup</a>
    </div>
  </form>
</div>
