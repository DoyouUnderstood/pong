<div class="bg-blue-600 min-h-screen flex justify-center items-center">
  <div class="bg-blue-600 relative w-full max-w-md">

    <div class="absolute -top-35 left-1/2 transform -translate-x-1/2">
      <div class="bg-blue-600 w-28 h-38  rounded-full border-4 border-white overflow-hidden shadow-lg">
        <img id="avatar-preview" src="/images/avatar/avataaars%20(1).png" class="w-full h-full object-cover" alt="Avatar Preview">
      </div>
    </div>

<div class="absolute -top-3 left-1/2 transform -translate-x-1/2 flex gap-20 items-center justify-center">
  <button id="prev-avatar" type="button" class="hover:scale-125 transition">
    <img src="/images/arrow-back.png" alt="Précédent" class="w-8 h-8">
  </button>
  <button id="next-avatar" type="button" class="hover:scale-125 transition">
    <img src="/images/arrow-next.png" alt="Suivant" class="w-8 h-8">
  </button>
</div>

    <form class="rounded-full border-1 border-gray-800 flex flex-col gap-4 bg-blue-700 p-8 rounded-lg shadow-md" id="signup-form">
    
    
    <div class="mt-4 text-center">
  <label for="avatar-upload" class="text-white cursor-pointer">Click here to download your own !</label>
  <input type="file" accept="image/*" id="avatar-upload" class="hidden">
</div>


    <h2 class="text-3xl text-center font-bold text-blue-400">Sign Up</h2>
        
      <input class="p-2 border border-gray-300 rounded" name="username" placeholder="Username">
      <input class="p-2 border border-gray-200 rounded" name="email" placeholder="Email">
      <input class="p-2 border border-gray-300 rounded" name="password" placeholder="Password">

      <input type="hidden" name="selectedAvatar" id="selected-avatar" value="avataaars (1).png">

      <button class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign Up</button>
      <div id="error-msg" class="text-red-500 text-center"></div>
      <div class="text-center text-sm text-white">
        Already signed up? <a class="text-blue-300 underline" href="/login">Login</a>
      </div>
    </form>
  </div>
</div>
